name: Pull Request Workflow

on:
  - pull_request

jobs:
  cloudformation-linter:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Linter install
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: cfn-lint -t ./cfn-template.yaml