AWSTemplateFormatVersion: "2010-09-09"
Description: >
  CloudFormation template

Resources:
  OneTP:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      Name: OneTP
      Description: "This secret has a dynamically generated secret password."
      GenerateSecretString:
        SecretStringTemplate: '{"username": "test-user"}'
        GenerateStringKey: "password"
        PasswordLength: 8
        ExcludeCharacters: '@/\'

  # S3 group
  S3Group:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: S3Group

  # EC2 group
  EC2Group:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: EC2Group

  # S3 read access policy with S3 and EC2 group attached
  S3ReadAccessPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: S3ReadAccessPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:GetObject"
              - "s3:ListBucket"
            Resource: "*"
      Groups:
        - !Ref S3Group
        - !Ref EC2Group

  # User 1 in s3 group with autogenerated password and a password reset on first login.
  IAMrichard:
    Type: AWS::IAM::User
    Properties:
      UserName: "richard"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTP}::password}}"
        PasswordResetRequired: true

  IAMgilbert:
    Type: AWS::IAM::User
    Properties:
      UserName: "gilbert"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTP}::password}}"
        PasswordResetRequired: true

  # User 1 in s3 group with autogenerated password and a password reset on first login.
  IAMseth:
    Type: AWS::IAM::User
    Properties:
      UserName: "seth"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTP}::password}}"
        PasswordResetRequired: true

  IAMmyTestUser:
    Type: AWS::IAM::User
    Properties:
      UserName: "myTestUser"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTP}::password}}"
        PasswordResetRequired: true

  IAMblake:
    Type: AWS::IAM::User
    Properties:
      UserName: "blake"
      Groups:
        - !Ref S3Group
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTP}::password}}"
        PasswordResetRequired: true

  # User 2 in ec2 group with autogenerated password and a password reset on first login
  IAMadams:
    Type: AWS::IAM::User
    Properties:
      UserName: "adams"
      Groups:
        - !Ref EC2Group
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTP}::password}}"
        PasswordResetRequired: true

  # Parameter Store to store user 1 email
  richardEmailParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "/user/emails/richard"
      Type: String
      Value: "richard@example.com"
      Description: "Email address for User 1"
  
    # Parameter Store to store blake
  blakeEmailParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "/user/emails/blake"
      Type: String
      Value: "blake@example.com"
      Description: "Email address for blake"

  # Parameter Store
  adamsEmailParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "/user/emails/adams"
      Type: String
      Value: "adams@example.com"
      Description: "Email address for adams"



  # EventBridge Rule to detect new IAM user creation
  UserCreationEventRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: Rule to detect new IAM user creation
      EventPattern:
        source:
          - "aws.iam"
        detail-type:
          - "AWS API Call via CloudTrail"
        detail:
          eventName:
            - "CreateUser"
      Targets:
        - Arn: !GetAtt PrintUserPasswordLambda.Arn
          Id: "NotifyUserLambdaFunction"

  # Lambda Function to print user email and password
  PrintUserPasswordLambda:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3

          def handler(event, context):
              print("starting..")

              ssm = boto3.client('ssm')
              secrets_manager = boto3.client('secretsmanager')
              
              # Parse the event to extract the username from 'detail' section
              user_name = event['detail']['requestParameters']['userName']
              email_param = f"/user/emails/{user_name.lower()}"

              email_response = ssm.get_parameter(Name=email_param, WithDecryption=False)
              email = email_response['Parameter']['Value']

              secret_name = "OneTP"
              secret_response = secrets_manager.get_secret_value(SecretId=secret_name)
              secret = json.loads(secret_response['SecretString'])
              password = secret['password']

              print(f"User Name: {user_name}")
              print(f"Email: {email}")
              print(f"Password: {password}")

              return {
                  'statusCode': 200,
                  'body': json.dumps({
                      'userName': user_name,
                      'email': email,
                      'password': password}
                  )
              }
      Runtime: python3.12
      Timeout: 10

  LambdaInvokePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt PrintUserPasswordLambda.Arn
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt UserCreationEventRule.Arn

  # IAM Role for Lambda function
  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaUserAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "ssm:*"
                  - "ssm:GetParameter"
                  - "ssm:PutParameter"
                  - "secretsmanager:GetSecretValue"
                Resource: "*"

